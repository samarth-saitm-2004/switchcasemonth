<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month =parseInt(prompt("enter your month number"));
        switch(month)
        {
            case 1:
                document.write("this is january");
            break;
            case 2:
                document.write("this is february");
            break;
            case 3:
                document.write("this is march");
            break;
            case 4:
                document.write("this is april");
            break;
            case 5:
                document.write("this is may");
            break;
            case 6:
                document.write("this is june");
            break;
            case 7:
                document.write("this is july");
            break;
            case 8:
                document.write("this is august");
            break;
            case 9:
                document.write("this is september");
            break;
            case 10:
                document.write("this is october");
            break;
            case 11:
                document.write("this is november");
            break;
            case 12:
                document.write("this is december");
            break;
            default:
                document.write("your data is invalid");
            break;
              }

    </script>
</body>
</html>
